<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="small">Partidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Partidos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let partido of partidos">
      <ion-label
        >{{partido.nome | formatarTextoMaiusculo}} ⬩ {{partido.sigla |
        formatarTextoMinusculo}}</ion-label
      >
      <app-button-go-to-link
        name="membros"
        icon="skull-outline"
        [routerLink]="['/membros', partido.id]"
      ></app-button-go-to-link>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button
        value="anterior"
        (click)="anteriorPagina()"
        [disabled]="page === 1"
      >
        <ion-label>Anterior</ion-label>
      </ion-segment-button>
      <ion-segment-button
        value="proximo"
        (click)="proximaPagina()"
        [disabled]="!verificarProximaPagina()"
      >
        <ion-label>Próximo</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
